<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor Client - 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .header .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .header .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .header .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        
        .main-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #667eea;
        }
        
        .status-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .status-card .value {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .status-card .unit {
            color: #666;
            font-size: 0.9em;
        }
        
        .temperature-chart {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .temperature-chart h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .chart-container {
            height: 300px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }
        
        .chart-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-style: italic;
        }

        /* 진행 중 G-code 하이라이트 */
        .current-gcode-line {
            background: #374151;
            color: #ffffff;
            border-radius: 4px;
        }
        
        .progress-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .progress-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9em;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .control-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .control-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .log-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            flex-grow: 1;
        }
        
        .log-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .log-container {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-entry.info {
            color: #63b3ed;
        }
        
        .log-entry.warning {
            color: #f6ad55;
        }
        
        .log-entry.error {
            color: #fc8181;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .phase-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        .phase-badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            background: #edf2ff;
            color: #3b5bdb;
            font-weight: 700;
            font-size: 12px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }
        
        .status-indicator.connected {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .header .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .status-cards {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>대시보드</h1>
            <div class="nav-links">
                <a href="/">홈</a>
                <a href="/settings">설정</a>
                <a href="/api/status">API</a>
                <a href="#" onclick="reconnect()">재연결</a>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="main-section">
                <div class="connection-status">
                    <div class="status-indicator" id="connection-indicator"></div>
                    <span id="connection-text">3D 프린터 서버 연결 상태 확인 중...</span>
                </div>
                <div class="phase-status">
                    <span class="phase-badge" id="phase-badge">단계 확인 중...</span>
                    <span id="phase-brief" style="color:#555; font-size:14px;">—</span>
                </div>
                
                <div class="status-cards">
                    <div class="status-card">
                        <h3>프린터 상태</h3>
                        <div class="value" id="printer-state">확인 중...</div>
                        <div class="unit">현재 상태</div>
                    </div>
                    
                    <div class="status-card">
                        <h3>노즐 온도</h3>
                        <div class="value" id="nozzle-temp">0°C</div>
                        <div class="unit">현재 / 목표</div>
                    </div>
                    
                    <div class="status-card">
                        <h3>베드 온도</h3>
                        <div class="value" id="bed-temp">0°C</div>
                        <div class="unit">현재 / 목표</div>
                    </div>
                    
                    <div class="status-card">
                        <h3>진행률</h3>
                        <div class="value" id="progress-value">0%</div>
                        <div class="unit">완료율</div>
                    </div>
                </div>
                
                
                
                <div class="progress-section">
                    <h3>프린트 진행률</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%">0%</div>
                    </div>
                    <div class="progress-info">
                        <span id="progress-time">시간: --:-- / --:--</span>
                        <span id="progress-layers">레이어: -- / --</span>
                    </div>
                </div>

                <div class="progress-section" style="margin-top:16px;">
                    <h3>SD 카드 파일</h3>
                    <div style="display:flex; gap:12px; align-items:center; margin-bottom:8px;">
                        <button class="btn" style="width:auto; padding:8px 12px;" onclick="loadSdFiles()">새로고침</button>
                        <span id="sd-last-update" style="color:#666; font-size:14px;">—</span>
                    </div>
                    <div id="sd-file-list" class="log-container" style="height:220px;"></div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="control-panel">
                    <h3>제어 패널</h3>
                    
                    <div class="control-group">
                        <label for="nozzle-target">노즐 목표 온도 (°C)</label>
                        <input type="number" id="nozzle-target" value="200" min="0" max="300">
                    </div>
                    
                    <div class="control-group">
                        <label for="bed-target">베드 목표 온도 (°C)</label>
                        <input type="number" id="bed-target" value="60" min="0" max="120">
                    </div>
                    
                    <button class="btn" onclick="setTemperature()">온도 설정</button>
                    <button class="btn btn-warning" onclick="emergencyStop()">비상 정지</button>
                    <button class="btn" onclick="homeAll()">모든 축 홈</button>
                    <button class="btn btn-danger" onclick="cancelPrint()">인쇄 취소</button>
                    <button class="btn" onclick="refreshStatus()">상태 새로고침</button>
                </div>

                
                
                <div class="log-section">
                    <h3>시스템 로그</h3>
                    <div class="log-container" id="log-container">
                        <div class="log-entry info">시스템 로그를 불러오는 중...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusUpdateInterval;
        let phaseUpdateInterval;
        let lastLogLine = null; // 최근에 표시한 마지막 로그 라인(중복 방지)
        let currentStatus = null; // 최근 상태 캐시(온도/진행률 브리핑용)
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadStatus();
            loadLogs();
            loadSdFiles();
            
            // 3초마다 상태 업데이트
            statusUpdateInterval = setInterval(loadStatus, 3000);
            phaseUpdateInterval = setInterval(loadPhase, 1000);
            setInterval(loadSdFiles, 10000);
            
            // 2초마다 로그 업데이트 (진행 상황을 더 자주 표시)
            setInterval(loadLogs, 2000);
        });
        
        // 페이지 언로드 시 인터벌 정리
        window.addEventListener('beforeunload', function() {
            if (statusUpdateInterval) {
                clearInterval(statusUpdateInterval);
            }
        });
        
        // 상태 정보 불러오기
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (response.ok) {
                    updateDashboard(data);
                } else {
                    updateDashboard({
                        connected: false,
                        printer_status: { state: '연결 없음' },
                        temperature_info: { 
                            tool0: { actual: 0, target: 0 },
                            bed: { actual: 0, target: 0 }
                        },
                        progress: { 
                            completion: 0,
                            time_elapsed: 0,
                            time_left: 0,
                            layers: { current: 0, total: 0 }
                        }
                    });
                }
            } catch (error) {
                console.error('상태 정보 로드 실패:', error);
                updateDashboard({
                    connected: false,
                    printer_status: { state: '오류' },
                    temperature_info: { 
                        tool0: { actual: 0, target: 0 },
                        bed: { actual: 0, target: 0 }
                    },
                    progress: { 
                        completion: 0,
                        time_elapsed: 0,
                        time_left: 0,
                        layers: { current: 0, total: 0 }
                    }
                });
            }
        }

        
        
        // 대시보드 업데이트
        function updateDashboard(data) {
            currentStatus = data;
            // 연결 상태
            const indicator = document.getElementById('connection-indicator');
            const connectionText = document.getElementById('connection-text');
            
            if (data.connected) {
                indicator.classList.add('connected');
                connectionText.textContent = '3D 프린터 서버에 연결됨';
            } else {
                indicator.classList.remove('connected');
                connectionText.textContent = '3D 프린터 서버 연결 안됨';
            }
            
            // 프린터 상태
            const printerState = document.getElementById('printer-state');
            if (data.printer_status && data.printer_status.state) {
                printerState.textContent = data.printer_status.state;
            } else {
                printerState.textContent = '알 수 없음';
            }
            
            // 온도 정보
            const nozzleTemp = document.getElementById('nozzle-temp');
            const bedTemp = document.getElementById('bed-temp');
            
            if (data.temperature_info) {
                // tool 딕셔너리에서 첫 번째 툴 값을 사용
                const toolDict = data.temperature_info.tool || data.temperature_info.tools || null;
                if (toolDict && Object.keys(toolDict).length > 0) {
                    const firstKey = Object.keys(toolDict)[0];
                    const tool = toolDict[firstKey] || {};
                    const actual = tool.actual || 0;
                    const target = tool.target || 0;
                    nozzleTemp.textContent = `${actual}°C`;
                    nozzleTemp.title = `목표: ${target}°C`;
                }

                if (data.temperature_info.bed) {
                    const actual = data.temperature_info.bed.actual || 0;
                    const target = data.temperature_info.bed.target || 0;
                    bedTemp.textContent = `${actual}°C`;
                    bedTemp.title = `목표: ${target}°C`;
                }
            }
            
            // 진행률
            const progressValue = document.getElementById('progress-value');
            const progressFill = document.getElementById('progress-fill');
            const progressTime = document.getElementById('progress-time');
            const progressLayers = document.getElementById('progress-layers');
            
            if (data.progress) {
                const completion = data.progress.completion || 0;
                progressValue.textContent = `${completion.toFixed(1)}%`;
                progressFill.style.width = `${completion}%`;
                progressFill.textContent = `${completion.toFixed(1)}%`;
                
                // 시간 정보
                const elapsed = data.progress.time_elapsed || 0;
                const left = data.progress.time_left || 0;
                const elapsedStr = formatTime(elapsed);
                const leftStr = formatTime(left);
                progressTime.textContent = `시간: ${elapsedStr} / ${leftStr}`;
                
                // 레이어 정보
                if (data.progress.layers) {
                    const current = data.progress.layers.current || 0;
                    const total = data.progress.layers.total || 0;
                    progressLayers.textContent = `레이어: ${current} / ${total}`;
                }
            }
        }

        // 단계(Phase) 폴링/표시
        async function loadPhase() {
            try {
                const res = await fetch('/api/printer/phase');
                const data = await res.json();
                updatePhaseUI(data);
            } catch (e) {
                // ignore
            }
        }

        function updatePhaseUI(phaseData) {
            const badge = document.getElementById('phase-badge');
            const brief = document.getElementById('phase-brief');
            const p = (phaseData && phaseData.phase) ? phaseData.phase : 'unknown';
            const since = phaseData && phaseData.since ? phaseData.since : 0;
            badge.textContent = `현재 단계: ${mapPhaseLabel(p)}`;

            // 브리핑: 단계별 상세(온도/시간/힌트)
            let msg = '';
            if (p === 'heating' && currentStatus && currentStatus.temperature_info) {
                const ti = currentStatus.temperature_info;
                const toolDict = ti.tool || {};
                const t0 = toolDict['tool0'] || {};
                const hn = (t0.actual ?? 0).toFixed(1) + ' / ' + (t0.target ?? 0);
                const hb = ti.bed ? ((ti.bed.actual ?? 0).toFixed(1) + ' / ' + (ti.bed.target ?? 0)) : '—';
                msg = `가열 중… 노즐 ${hn}°C, 베드 ${hb}°C`;
            } else if (p === 'homing') {
                msg = '축 원점 복귀 중(G28)…';
            } else if (p === 'leveling') {
                msg = '베드 레벨링(G29)…';
            } else if (p === 'priming') {
                msg = '필라멘트 프라임/퍼지 라인 준비…';
            } else if (p === 'first_layer') {
                msg = '첫 레이어 출력 중(접착 상태 주의)…';
            } else if (p === 'printing') {
                if (currentStatus && currentStatus.progress) {
                    const c = (currentStatus.progress.completion || 0).toFixed(1);
                    msg = `인쇄 중… 진행률 ${c}%`;
                } else {
                    msg = '인쇄 중…';
                }
            } else {
                msg = '초기화/대기 중…';
            }
            brief.textContent = msg;
        }

        function mapPhaseLabel(p) {
            switch (p) {
                case 'homing': return 'Homing';
                case 'heating': return 'Heating';
                case 'leveling': return 'Leveling';
                case 'priming': return 'Priming';
                case 'first_layer': return 'First Layer';
                case 'printing': return 'Printing';
                case 'initializing': return 'Initializing';
                default: return 'Unknown';
            }
        }
        
        // 시간 포맷팅
        function formatTime(seconds) {
            if (!seconds || seconds === 0) return '--:--';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${(seconds % 60).toString().padStart(2, '0')}`;
            }
        }
        
        // 로그 불러오기
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                if (response.ok && data.logs) {
                    updateLogs(data.logs);
                }
            } catch (error) {
                console.error('로그 로드 실패:', error);
            }
        }
        
        // 로그 업데이트
        function updateLogs(logs) {
            const container = document.getElementById('log-container');
            if (!Array.isArray(logs) || logs.length === 0) return;

            // 첫 호출 시 플레이스홀더 제거
            if (container.firstChild && container.firstChild.textContent && container.firstChild.textContent.includes('시스템 로그를 불러오는 중')) {
                container.innerHTML = '';
            }

            // 최근 배치에서 마지막 라인을 기준으로 증분 추가
            let startIdx = 0;
            if (lastLogLine !== null) {
                for (let i = logs.length - 1; i >= 0; i--) {
                    if (logs[i] === lastLogLine) {
                        startIdx = i + 1;
                        break;
                    }
                }
            }

            for (let i = startIdx; i < logs.length; i++) {
                const log = logs[i];
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                if (log.includes('ERROR') || log.includes('error')) {
                    entry.classList.add('error');
                } else if (log.includes('WARNING') || log.includes('warning')) {
                    entry.classList.add('warning');
                } else {
                    entry.classList.add('info');
                }
                entry.textContent = log;
                container.appendChild(entry);
            }

            // 마지막 라인 업데이트
            lastLogLine = logs[logs.length - 1];

            // 너무 많아지면 상단부터 정리(최대 500줄 유지)
            const MAX_LINES = 500;
            while (container.childElementCount > MAX_LINES) {
                container.removeChild(container.firstChild);
            }

            // 스크롤을 맨 아래로
            container.scrollTop = container.scrollHeight;
        }
        
        // 온도 설정
        async function setTemperature() {
            const nozzleTarget = document.getElementById('nozzle-target').value;
            const bedTarget = document.getElementById('bed-target').value;
            
            try {
                // 노즐 온도 설정
                if (nozzleTarget > 0) {
                    await sendGcode(`M104 S${nozzleTarget}`);
                }
                
                // 베드 온도 설정
                if (bedTarget > 0) {
                    await sendGcode(`M140 S${bedTarget}`);
                }
                
                addLogEntry('온도 설정 완료', 'info');
            } catch (error) {
                addLogEntry('온도 설정 실패: ' + error.message, 'error');
            }
        }
        
        // 비상 정지
        async function emergencyStop() {
            if (confirm('정말로 비상 정지하시겠습니까?')) {
                try {
                    await sendGcode('M112');
                    addLogEntry('비상 정지 명령 전송', 'warning');
                } catch (error) {
                    addLogEntry('비상 정지 실패: ' + error.message, 'error');
                }
            }
        }

        // 인쇄 취소
        async function cancelPrint() {
            if (!confirm('진행 중인 인쇄를 취소하고 파킹/쿨다운 하시겠습니까?')) return;
            try {
                const res = await fetch('/api/printer/cancel', { method: 'POST' });
                const data = await res.json();
                if (res.ok && data.success) {
                    addLogEntry('인쇄 취소: 큐 정리 및 파킹/쿨다운 명령 전송', 'warning');
                    loadStatus();
                } else {
                    addLogEntry('인쇄 취소 실패', 'error');
                }
            } catch (e) {
                addLogEntry('인쇄 취소 오류: ' + e.message, 'error');
            }
        }
        
        // 모든 축 홈
        async function homeAll() {
            try {
                await sendGcode('G28');
                addLogEntry('모든 축 홈 명령 전송', 'info');
            } catch (error) {
                addLogEntry('홈 명령 실패: ' + error.message, 'error');
            }
        }
        
        // 상태 새로고침
        function refreshStatus() {
            loadStatus();
            addLogEntry('상태 정보 새로고침', 'info');
        }
        
        // G-code 전송
        async function sendGcode(command) {
            const response = await fetch('/api/printer/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            });
            
            const result = await response.json();
            
            if (!response.ok) {
                throw new Error(result.error || '명령 전송 실패');
            }
            
            return result;
        }

        // 프린터 재연결
        async function reconnect() {
            try {
                const res = await fetch('/api/printer/reconnect', {
                    method: 'POST'
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    addLogEntry('프린터 재연결 성공', 'info');
                    // 상태 즉시 새로고침
                    loadStatus();
                } else {
                    addLogEntry('프린터 재연결 실패: ' + (data.error || res.statusText), 'error');
                }
            } catch (e) {
                addLogEntry('재연결 요청 오류: ' + e.message, 'error');
            }
        }
        
        // 로그 엔트리 추가
        function addLogEntry(message, level = 'info') {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = `log-entry ${level}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(entry);
            
            // 스크롤을 맨 아래로
            container.scrollTop = container.scrollHeight;
        }

        // SD 카드 파일 목록 로드
        async function loadSdFiles() {
            try {
                const res = await fetch('/api/printer/sd/list');
                const data = await res.json();
                const box = document.getElementById('sd-file-list');
                const last = document.getElementById('sd-last-update');
                if (!box) return;

                if (!res.ok || !data.success) {
                    box.innerHTML = '<div class="log-entry error">SD 카드 목록을 불러오지 못했습니다.</div>';
                    if (last) last.textContent = '—';
                    return;
                }

                const files = Array.isArray(data.files) ? data.files : [];
                if (files.length === 0) {
                    box.innerHTML = '<div class="log-entry">파일이 없습니다.</div>';
                } else {
                    box.innerHTML = '';
                    files.forEach((f) => {
                        const div = document.createElement('div');
                        div.className = 'log-entry';
                        const size = (f.size != null) ? ` (${f.size}B)` : '';
                        div.textContent = `${f.name}${size}`;
                        box.appendChild(div);
                    });
                }
                if (last) {
                    const ts = data.last_update ? new Date(data.last_update * 1000).toLocaleTimeString() : '—';
                    last.textContent = `마지막 갱신: ${ts}`;
                }
            } catch (e) {
                const box = document.getElementById('sd-file-list');
                if (box) box.innerHTML = `<div class="log-entry error">오류: ${e.message}</div>`;
            }
        }

        
    </script>
