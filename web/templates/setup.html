<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .setup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 1.1em;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .step.active {
            background: #667eea;
            color: white;
        }
        
        .step.completed {
            background: #4caf50;
            color: white;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .wifi-scan-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        
        .wifi-scan-btn:hover {
            background: #e0e0e0;
        }
        
        .wifi-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .wifi-item {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .wifi-item:hover {
            background: #f8f9fa;
        }
        
        .wifi-item:last-child {
            border-bottom: none;
        }
        
        .wifi-item.selected {
            background: #e3f2fd;
            border-left: 4px solid #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="logo">
            <h1>Factor Client</h1>
            <p>ì´ˆê¸° ì„¤ì •ì„ ì‹œì‘í•©ë‹ˆë‹¤</p>
        </div>
        
        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>

        <div class="alert" id="alert"></div>
        
        <!-- 1ë‹¨ê³„: WiFi ì„¤ì • -->
        <div id="wifi-setup" class="setup-step">
            <h2>WiFi ë„¤íŠ¸ì›Œí¬ ì„¤ì •</h2>
            <div class="form-group">
                <button class="wifi-scan-btn" onclick="scanWifiNetworks()">
                    ğŸ“¡ WiFi ë„¤íŠ¸ì›Œí¬ ê²€ìƒ‰
                </button>
                <div class="wifi-list" id="wifi-list"></div>
            </div>
            
            <div class="form-group">
                <label for="wifi-ssid">ë„¤íŠ¸ì›Œí¬ ì´ë¦„ (SSID)</label>
                <input type="text" id="wifi-ssid" placeholder="WiFi ë„¤íŠ¸ì›Œí¬ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”">
            </div>
            
            <div class="form-group">
                <label for="wifi-password">ë¹„ë°€ë²ˆí˜¸</label>
                <input type="password" id="wifi-password" placeholder="WiFi ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
            </div>
            
            <button class="btn" onclick="nextStep(1)">ë‹¤ìŒ ë‹¨ê³„</button>
        </div>
        
        <!-- 2ë‹¨ê³„: Factor Client ì„¤ì • -->
        <div id="factor-setup" class="setup-step hidden">
            <h2>Factor Client ì„¤ì •</h2>
            
            <div class="form-group">
                <label for="octoprint-host">OctoPrint ì„œë²„ ì£¼ì†Œ</label>
                <input type="text" id="octoprint-host" placeholder="ì˜ˆ: 192.168.1.100" value="192.168.1.100">
            </div>
            
            <div class="form-group">
                <label for="octoprint-port">OctoPrint í¬íŠ¸</label>
                <input type="text" id="octoprint-port" placeholder="ì˜ˆ: 5000" value="5000">
            </div>
            
            <div class="form-group">
                <label for="octoprint-api-key">OctoPrint API í‚¤</label>
                <input type="text" id="octoprint-api-key" placeholder="OctoPrint API í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
                <small style="color: #666; font-size: 0.9em;">
                    OctoPrint ì„¤ì • > APIì—ì„œ í™•ì¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
                </small>
            </div>
            
            <div class="form-group">
                <label for="printer-port">í”„ë¦°í„° í¬íŠ¸</label>
                <select id="printer-port">
                    <option value="auto">ìë™ ê°ì§€</option>
                    <option value="/dev/ttyUSB0">/dev/ttyUSB0</option>
                    <option value="/dev/ttyACM0">/dev/ttyACM0</option>
                </select>
            </div>
            
            <button class="btn" onclick="nextStep(2)">ë‹¤ìŒ ë‹¨ê³„</button>
            <button class="btn btn-secondary" onclick="prevStep(2)">ì´ì „ ë‹¨ê³„</button>
        </div>
        
        <!-- 3ë‹¨ê³„: ì„¤ì • ì™„ë£Œ -->
        <div id="complete-setup" class="setup-step hidden">
            <h2>ì„¤ì • ì™„ë£Œ</h2>
            <p>ëª¨ë“  ì„¤ì •ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ì„¤ì •ì„ ì ìš©í•˜ê³  ì‹œìŠ¤í…œì„ ì¬ì‹œì‘í•©ë‹ˆë‹¤.</p>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ì„¤ì •ì„ ì ìš©í•˜ëŠ” ì¤‘...</p>
            </div>
            
            <button class="btn" onclick="completeSetup()" id="complete-btn">ì„¤ì • ì™„ë£Œ</button>
            <button class="btn btn-secondary" onclick="prevStep(3)">ì´ì „ ë‹¨ê³„</button>
        </div>
    </div>
    
    <script>
        let currentStep = 1;
        let wifiNetworks = [];
        let selectedWifi = null;
        
        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function updateStepIndicator() {
            for (let i = 1; i <= 3; i++) {
                const step = document.getElementById(`step${i}`);
                step.classList.remove('active', 'completed');
                
                if (i < currentStep) {
                    step.classList.add('completed');
                } else if (i === currentStep) {
                    step.classList.add('active');
                }
            }
        }
        
        function showStep(stepNumber) {
            document.querySelectorAll('.setup-step').forEach(step => {
                step.classList.add('hidden');
            });
            
            const stepId = ['', 'wifi-setup', 'factor-setup', 'complete-setup'][stepNumber];
            document.getElementById(stepId).classList.remove('hidden');
            
            currentStep = stepNumber;
            updateStepIndicator();
        }
        
        function nextStep(step) {
            if (step === 1) {
                const ssid = document.getElementById('wifi-ssid').value;
                const password = document.getElementById('wifi-password').value;
                
                if (!ssid) {
                    showAlert('WiFi ë„¤íŠ¸ì›Œí¬ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                    return;
                }
                
                // WiFi ì„¤ì • ì €ì¥
                localStorage.setItem('wifi-ssid', ssid);
                localStorage.setItem('wifi-password', password);
                
                showStep(2);
            } else if (step === 2) {
                const host = document.getElementById('octoprint-host').value;
                const port = document.getElementById('octoprint-port').value;
                const apiKey = document.getElementById('octoprint-api-key').value;
                
                if (!host || !port || !apiKey) {
                    showAlert('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                    return;
                }
                
                // Factor Client ì„¤ì • ì €ì¥
                localStorage.setItem('octoprint-host', host);
                localStorage.setItem('octoprint-port', port);
                localStorage.setItem('octoprint-api-key', apiKey);
                localStorage.setItem('printer-port', document.getElementById('printer-port').value);
                
                showStep(3);
            }
        }
        
        function prevStep(step) {
            showStep(step - 1);
        }
        
        async function scanWifiNetworks() {
            showAlert('WiFi ë„¤íŠ¸ì›Œí¬ë¥¼ ê²€ìƒ‰í•˜ëŠ” ì¤‘...', 'info');
            
            try {
                const response = await fetch('/api/wifi/scan');
                const data = await response.json();
                
                if (data.success) {
                    wifiNetworks = data.networks;
                    displayWifiNetworks();
                    showAlert('WiFi ë„¤íŠ¸ì›Œí¬ ê²€ìƒ‰ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                } else {
                    showAlert('WiFi ë„¤íŠ¸ì›Œí¬ ê²€ìƒ‰ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                showAlert('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }
        
        function displayWifiNetworks() {
            const wifiList = document.getElementById('wifi-list');
            wifiList.innerHTML = '';
            
            wifiNetworks.forEach(network => {
                const item = document.createElement('div');
                item.className = 'wifi-item';
                item.innerHTML = `
                    <strong>${network.ssid}</strong>
                    <span style="float: right;">${network.signal}%</span>
                `;
                item.onclick = () => selectWifi(network);
                wifiList.appendChild(item);
            });
        }
        
        function selectWifi(network) {
            selectedWifi = network;
            document.getElementById('wifi-ssid').value = network.ssid;
            
            // ì„ íƒëœ WiFi í•­ëª© í‘œì‹œ
            document.querySelectorAll('.wifi-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }
        
        async function completeSetup() {
            const completeBtn = document.getElementById('complete-btn');
            const loading = document.getElementById('loading');
            
            completeBtn.style.display = 'none';
            loading.style.display = 'block';
            
            const config = {
                wifi: {
                    ssid: localStorage.getItem('wifi-ssid'),
                    password: localStorage.getItem('wifi-password')
                },
                octoprint: {
                    host: localStorage.getItem('octoprint-host'),
                    port: parseInt(localStorage.getItem('octoprint-port')),
                    api_key: localStorage.getItem('octoprint-api-key')
                },
                printer: {
                    port: localStorage.getItem('printer-port')
                }
            };
            
            try {
                const response = await fetch('/api/setup/complete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('ì„¤ì •ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ì‹œìŠ¤í…œì„ ì¬ì‹œì‘í•©ë‹ˆë‹¤.', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showAlert('ì„¤ì • ì ìš©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + data.error, 'error');
                    completeBtn.style.display = 'block';
                    loading.style.display = 'none';
                }
            } catch (error) {
                showAlert('ì„¤ì • ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                completeBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            updateStepIndicator();
        });
    </script>
</body>
